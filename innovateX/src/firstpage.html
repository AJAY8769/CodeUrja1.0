<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowdfunding Platform</title>
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input,
        button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Smart Contract Crowdfunding</h1>
        <h2>Create a Campaign</h2>
        <input type="text" id="title" placeholder="Campaign Title">
        <input type="text" id="description" placeholder="Campaign Description">
        <input type="number" id="goal" placeholder="Goal Amount (ETH)">
        <button onclick="createCampaign()">Create Campaign</button>

        <h2>Campaigns</h2>
        <div id="campaignList"></div>
    </div>
    <script src="web3.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
